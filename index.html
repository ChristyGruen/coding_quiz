<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding_Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <!-- timer animation starts on click of Start Quiz-->
  <!-- first question starts on click of Start Quiz -->
  <!-- user click answer, store answer in localStorage, go to next question -->
  <!-- end quiz when all questions are answered or timer reaches zero -->
  <!-- then get initial input (maybe at start), save initials and score -->

  <div class="container">
    <div class="card-contents" >
      <h2>Coding Quiz</h2>
      <h3 class = 'time'>Time: 10 minutes left</h3>
      <!-- space for question -->
      <!-- space for answers with selection button -->
      <button id="startButton">Start Quiz</button>
    </div class = 'questions'>
      <p id="questionText">text for first question</p>
    <div>
    </div class = 'selectAnswer'>
      <ul id = 'listAnswer'>
        <li class = 'firstAnswer'>
          <button id="buttonOne" value = 'A'>A</button><span id = 'answerTextA'>  text for first answer</span>
        </li>
        <li class = 'secondAnswer'>
          <button id="buttonTwo" value = 'B'>B</button><span id = 'answerTextB'>  text for second answer</span>
        </li>
        <li class = 'thirdAnswer'>
          <button id="buttonThree" value = 'C'>C</button><span id = 'answerTextC'>  text for third answer</span>
        </li>
        <li class = 'fourthAnswer'>
          <button id="buttonFour" value = 'D'>D</button><span id = 'answerTextD'>  text for fourth answer</span>
        </li>
      </ul>
    <div>

    </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
